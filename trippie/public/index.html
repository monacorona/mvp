<!doctype html>
<!-- declares trippyApp as the starting Angular module -->
<html class="no-js" ng-app="trippyApp">
<head>

<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script>
    // initialize Firebase
        var config = {
            apiKey: "AIzaSyCIF7azY-hZI3BXP3ohrkU4Nc5ADfAmF2w",
            authDomain: "trippie-27835.firebaseapp.com",
            databaseURL: "https://trippie-27835.firebaseio.com",
            storageBucket: "trippie-27835.appspot.com",
            messagingSenderId: "396784747792"
        };
        firebase.initializeApp(config);
    </script>
    <meta charset="utf-8">
    <title>trippie</title>
    <meta name="description" content="world travel marker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css barely there -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA66bNFow2ev1lKDvdcpIzmWUh7A8hibhU"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script data-require="angular-simple-logger@*" data-semver="0.0.2" src="https://rawgit.com/nmccready/angular-simple-logger/master/dist/angular-simple-logger.js"></script>
    <script data-require="angular-google-maps@*" data-semver="2.0.11" src="//rawgit.com/angular-ui/angular-google-maps/master/dist/angular-google-maps.min.js"></script>
    <!-- modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- angularJS source -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>

</head>
<body ng-controller="addCtrl">
<div class="container">
    <div class="header">

        <h3 class="text-muted">trippy</h3>
    </div>
    <!-- map and side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <!-- side panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- panel title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">world travel map<span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- panel body -->
                <div class="panel-body">
                    <!-- creates form (novalidate disables HTML validation, angular shall control) -->
                    <form name ="addForm" novalidate>
                        <!-- text boxes and other user inputs. note that ng-model binds the values to angular $scope -->
                        <div class="form-group">
                            <label for="username">username <span class="badge">give us all your info. GIVE US YOUR SOUL.</span></label>
                            <input type="text" class="form-control" id="username" placeholder="name" ng-model="formData.username" required>
                        </div>
                        <label class="radio control-label">travel history</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radionever" value="never been" ng-model="formData.detail">
                                never been
                            </label>
                        </div>
                        <div class="radio" required>
                            <label>
                                <input type="radio" name="optionsRadios" id="radioagain" value="i miss that place!" ng-model="formData.detail">
                                i miss that place!
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiobeen" value="been there" ng-model="formData.detail">
                                been there
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="when">when did you visit?</label>
                            <input type="date" class="form-control" id="visited" placeholder="mm/dd/yyyy" ng-model="formData.visited">
                        </div>
                        <div class="form-group">
                            <label for="plans">when would you like to go?</label>
                            <input type="date" class="form-control" id="plans" placeholder="mm/dd/yyyy" ng-model="formData.plans">
                        </div>
                        <div class="form-group">
                            <label for="todo">bucket list:   <span class="badge">   just enter stuff you'd like to do or see...or eat</span></label>
                            <input type="text" class="form-control" id="todo" placeholder="to do list" ng-model="formData.todo">
                        </div>
                        <div class="form-group">
                            <label for="latitude">latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>

                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> hrsf73 mvp project</p>
    </div>
</div>
</body>

</html>
